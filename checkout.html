<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Checkout</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../boostrap5-init/assets/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome-free-5.7.2-web/css/all.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class=" container mt-3" id="wrapper">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-10 offset-1 mb-lg-0 mb-3 mb-md-0" id="left-col">
                <div class="container py-4 ">
                    <h2>Summary</h2>
                    <div class="item row">
                        <div class="img-col col-5">
                            <img src="http://emilcarlsson.se/assets/shirt.png" alt="" />
                        </div>
                        <div class="meta-col col-7">
                            <h3>Blue Ocean Shirt</h3>
                            <p class="price">$60</p>
                        </div>
                    </div>
                    <div class="item row ">
                        <div class="img-col col-5">
                            <img src="http://emilcarlsson.se/assets/green-shirt.png" alt="" />
                        </div>
                        <div class="meta-col col-7">
                            <h3>Green Pine Shirt</h3>
                            <p class="price">$55</p>
                        </div>
                    </div>
                    <div class="item row">
                        <div class="img-col col-5">
                            <img src="http://emilcarlsson.se/assets/belt.png" alt="" />
                        </div>
                        <div class="meta-col col-7">
                            <h3>Cow Skin Belt</h3>
                            <p class="price">$32</p>
                        </div>
                    </div>
                    <div class="item row">
                        <div class="img-col col-5">
                            <img src="http://emilcarlsson.se/assets/watch1.png" alt="" />
                        </div>
                        <div class="meta-col col-7">
                            <h3>Festina Quartz Watch</h3>
                            <p class="price">$299</p>
                        </div>
                    </div>
                    <p id="total">Total</p>
                    <h4 id="total-price"><span>$</span> 446</h4>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-10 offset-1 wrapper2  px-0">
                <div class="container py-4 ">
                    <form action="">
                        <h1>
                            <i class="fas fa-shipping-fast"></i> Shipping Details
                        </h1>
                        <div class="name">
                            <div>
                                <label for="f-name">First</label>
                                <input type="text" name="f-name">
                            </div>
                            <div>
                                <label for="l-name">Last</label>
                                <input type="text" name="l-name">
                            </div>
                        </div>
                        <div class="street">
                            <label for="name">Street</label>
                            <input type="text" name="address">
                        </div>
                        <div class="street">
                            <label for="name">Phone</label>
                            <input type="text" name="phone">
                        </div>
                        <div class="address-info">
                            <div>
                                <label for="city">City</label>
                                <input type="text" name="city">
                            </div>
                            <div>
                                <label for="state">State</label>
                                <input type="text" name="state">
                            </div>
                            <div>
                                <label for="zip">Zip</label>
                                <input type="text" name="zip">
                            </div>
                        </div>
                        <h1>
                            <i class="far fa-credit-card"></i> Payment Information
                        </h1>
                        <div class="cc-num">
                            <label for="card-num">Credit Card No.</label>
                            <input type="text" name="card-num">
                        </div>
                        <div class="cc-info">
                            <div>
                                <label for="card-num">Exp</label>
                                <input type="text" name="expire">
                            </div>
                            <div>
                                <label for="card-num">CCV</label>
                                <input type="text" name="security">
                            </div>
                        </div>
                        <div class="btns">
                            <button>Purchase</button>
                            <button>Back to car</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- partial -->

</body>

</html>
